<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../www/css/css.css">
    <link rel="stylesheet" href="../www/css/all.css">
    <link rel="stylesheet" href="../www/css/bootstrap.min.css">
    <script src="../www/js/bootstrap.bundle.min.js"></script>
    <script src="../www/js/jquery.min.js"></script>
</head>

<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
              <form class="form-signin" action="index.html">
                <div class="form-label-group">
                  <input type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
                  <label for="inputEmail">Username</label>
                </div>
  
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" id="login">Sign in</button>
                <hr class="my-4">
               </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
